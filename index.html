<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link id="mode" rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Document</title>
</head>

<body>
	<div id="app">
		<div class="container">
			<h1 class="app-title">{{ appTitle }}</h1>
			<div>
				<input type="text" v-model="inputTodo">
				<input type="button" value="Agregar" @click="addTodo">
				<input type="button" value="Clear" @click="clearTodo">
				<input type="button" value="Light Style" @click="clearThemeLight">
				<input type="button" value="Dark Style" @click="clearThemeDark">
				
			</div>

			<div class="list">
				<!-- https://vuejs.org/v2/guide/transitions.html -->
				<transition-group name="list">
					<div v-for="(todo, index) in toDoArray" :key="index" class="list-item">
						<p>
							{{todo}}
						</p>
						<div>
							<i class="fa fa-check-circle" style="font-size:35px;" @click="taskCompleted(index)"></i>
							<i class="fa fa-trash" style="font-size:35px;" @click="taskRemove(index)"></i>
						<!--	<button @click="taskCompleted(index)" class="btn"><i class="fa fa-car"></i></i></button> -->
						<!--	<button @click="taskRemove(index)" class="btn"><i class="fas fa-trash"></i></button> -->
						</div>
					</div>
				</transition-group>
			</div>
		</div>
	</div>
	<!-- https://vuejs.org/v2/guide/#Getting-Started -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="source.js"></script>
</body>

</html>
